<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Login.css">
</head>
<body>
    <div id="Main_div">
        <p id="title">과제 하기 좋은 날</p>
        <div id="Login_div">
            <p id="LoginTitle">회원가입</p>
            <input type="text" placeholder="아이디를 입력하세요." id="RegisterID" class="LoginBtn">
            <input type="password" placeholder="비밀번호를 입력하세요." id="RegisterPW" class="LoginBtn">
            <input type="password" placeholder="비밀번호를 다시 한번 입력하세요." id="RegisterPWChk" class="LoginBtn">
            <button id="RegisterSubmit" class="LoginSub">회원가입</button>
        </div>
    </div>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/Register.js"></script>
</body>
</html>
